<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://craig.global.ssl.fastly.net/js/mousetrap/mousetrap.min.js?a4098"></script>
  <script src="./network.js" type="module"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <div class="winsize"></div>
    <button id="webcamButton">Start webcam</button>
    <button id="callButton" disabled>Create Call (offer)</button>
    <h2>Join a Call</h2>
    <input id="callInput" />
    <button id="answerButton" disabled>Answer</button>
    <div class="box">
      <video id="webcamVideo" autoplay playsinline height="141" width="250"></video>
    </div>
    <video id="remoteVideo" class="remote" autoplay playsinline height="141" width="250"></video>
  </div>
  <script type="module" src="/main.js"></script>
  <script type="module" src="/webrtc.js"></script>

</body>

</html>
